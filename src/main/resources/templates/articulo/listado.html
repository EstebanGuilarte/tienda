<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos de articulos</h2>
            <a th:href="@{/articulo/nuevo}">Nuevo articulo</a>
            <div th:if="${articulos != null and !articulos.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Existencias</th>
                            <th>Activa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="articulo : ${articulos}">
                            <td>[[${articulo.descripcion}]]</td>
                            <td>[[${articulo.precio}]]</td>
                            <td>[[${articulo.existencias}]]</td>
                            <td><input type="checkbox" name="activa" th:checked="${articulo.activo}" disabled="true"></td>
                            <td><a th:href="@{/articulo/elimina/} + ${articulo.idArticulo}">Elimina</a></td>
                            <td><a th:href="@{/articulo/actualiza/} + ${articulo.idArticulo}">Actualiza</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${articulos == null or articulos.empty}">
                <h3>No tenemos articulos que mostrar</h3>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
