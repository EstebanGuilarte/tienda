<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
            <h2>Datos del cliente</h2>
            <a th:href="@{/}">Regresar</a>
            <hr/>
            <form th:action="@{/cliente/guardar}"
                  method="post"
                  th:object="${cliente}">

                <input type="hidden"
                       name="idCliente"
                       th:field="*{idCliente}"/>

                <fieldset>
                    <label for="nombre">Nombre:</label>
                    <input type="text" 
                           name="nombre" 
                           required="true"
                           placeholder="Nombre"
                           th:field="*{nombre}"/>
                </fieldset>
                <fieldset>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" 
                           name="apellidos" 
                           required="true"
                           placeholder="Apellidos"
                           th:field="*{apellidos}"/>
                </fieldset>
                <fieldset>
                    <label for="correo">Correo:</label>
                    <input type="email" 
                           name="correo" 
                           placeholder="correo@xxx.com"
                           th:field="*{correo}"/>
                </fieldset>
                <fieldset>
                    <label for="telefono">Tel√©fono:</label>
                    <input type="tel" 
                           name="telefono" 
                           placeholder="####-####"
                           size="9"
                           th:field="*{telefono}"/>
                </fieldset>
                <hr/>
                <input type="submit" name="guardar" value="guardar"/>
            </form>
            <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
